<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="module" src="javascript/main.js"></script>
        <script type="module" src="javascript/text.js"></script>
        <script type="module" src="javascript/click.js"></script>
        <script type="module" src="javascript/settings.js"></script>
        <link rel="stylesheet" href="style/main.css"/>
        <link rel="stylesheet" href="style/index.css">
        <link rel="stylesheet" href="style/settings.css">
        <link rel="stylesheet" href="style/text.css">
        <link rel="stylesheet" href="style/script.css">
        <link rel="stylesheet" href="style/click.css">
    </head>

    <body>
        <div class="nav">
            <a href="#" class="navItem navLink" data-page="home"><img class="home" src="assets/icon.png" alt=""></a>
            <div class="navItem">|</div>
            <a href="#" class="navItem navLink" data-page="click">click</a>
            <div class="navItem">|</div>
            <a href="#" class="navItem navLink" data-page="text">text</a>
            <div class="navItem">|</div>
            <a href="#" class="navItem navLink" data-page="script">script</a>
            <a href="#" class="navItemRight navLink" data-page="settings">settings</a>
        </div>

        <div class="mainContent">
            <!-- Home Page -->
            <div id="home-page" class="page active">
                <div class="title">StuffDoerV2</div>
            </div>

            <!-- Click Page -->
            <div id="click-page" class="page">
                <div class="main">
                    <div class="clickContainer">
                        <div class="clickOptionsContainer">
                            <h2 class="clickHeader">click options</h2>
                            <div class="clickOptions">
                                <div class="checkbox-option">
                                    <input type="radio" id="clickRepeatTimes" class="custom-checkbox" name="clickRepeatMode" checked> <!-- clickMode -->
                                    <label for="clickRepeatTimes">repeat</label>
                                    <input type="number" min="1" value="1" class="repeat_times_input" id="cRepeatTimes"> <!-- repeatTimes -->
                                    <label for="clickRepeatTimes">times</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="radio" id="clickRepeatInfinite" class="custom-checkbox" name="clickRepeatMode"> <!-- repeatInfinite -->
                                    <label for="clickRepeatInfinite">repeat until stopped</label>
                                </div>
                                <div class="checkbox-option">
                                    <label for="clickInterval">interval</label>
                                    <input type="number" min="1" value="1000"class="interval-ms-input" id="clickInterval"> <!-- interval -->
                                    <label for="clickInterval">ms</label>
                                </div>
                                <div class="checkbox-option">
                                    <label for="clickOffset">offset ±</label>
                                    <input type="number" min="0" value="0"class="interval-ms-input" id="clickOffset"> <!-- offset -->
                                    <label for="clickOffset">ms</label>
                                </div>
                            </div>
                        </div>
                        <div class="clickList">
                            <h2 class="clickHeader">click list</h2>
                            <div class="clicksList" id="clicksList">
                                <!-- need to be added with js -->
                            </div>
                            <button class="addClick" id="addClick">add click</button>
                            <button class="addingClick hideElement" id="addingClick">select click position</button>
                        </div>
                    </div>
                    <div class="clickStartBtn" id="clickStartBtn">Start / F10</div>
                    <div class="clickStopBtn hideElement" id="clickStopBtn">Stop / ESC</div>
                </div>
            </div>

            <!-- Text Page -->
            <div id="text-page" class="page">
                <div class="main">
                    <textarea class="text" cols="10" rows="5"  name="" id="text" placeholder="text goes here"></textarea> <!-- text -->
                    <h2 class="textSettingsHeader">Text settings</h2>
                    <div class="textSettings">
                        <div class="textSettingsLeft">
                            <div class="checkbox-option">
                                <input type="radio" id="repeatTimes" class="custom-checkbox" name="repeatMode" checked> <!-- textMode -->
                                <label for="repeatTimes">repeat</label>
                                <input type="number" min="1" value="1" class="repeat_times_input" id="textRepeatTimes"> <!-- repeatTimes -->
                                <label for="repeatTimes">times</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="radio" id="repeatInfinite" class="custom-checkbox" name="repeatMode"> <!-- repeatInfinite -->
                                <label for="repeatInfinite">repeat until stopped</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="enterEveryLoop" class="custom-checkbox" name="enterEveryLoop" checked>
                                <label for="enterEveryLoop">On text</label>

                                <select id="onTextKeySelect" class="onTextKey">
                                    <option value="enter">ENTER</option>
                                    <option value="tab">TAB</option>
                                    <option value="space">SPACE</option>
                                </select>
                            </div>
                        </div>
                        <div class="textSettingsRight">
                            <div class="checkbox-option-right">
                                <label for="textInterval">interval</label>
                                <input type="number" min="1" value="1000" class="interval-ms-input" id="textInterval"> <!-- interval -->
                                <label for="textInterval">ms</label>
                            </div>
                            <div class="checkbox-option-right">
                                <label for="textOffset">offset ±</label>
                                <input type="number" min="0" value="0"class="interval-ms-input" id="textOffset"> <!-- offset -->
                                <label for="textOffset">ms</label>
                            </div>
                            <div class="checkbox-option-right">
                                <label for="strokeDelay">stroke delay</label>
                                <input type="number" min="0" value="50"class="interval-ms-input" id="strokeDelay"> <!-- offset -->
                                <label for="strokeDelay">ms</label>
                            </div>
                        </div>
                    </div>
                    <div class="textStartBtn" id="textStartBtn">Start / F10</div>
                    <div class="textStopBtn hideElement" id="textStopBtn">Stop / ESC</div>
                </div>
            </div>

            <!-- Script Page -->
            <div id="script-page" class="page">
            </div>

            <!-- Settings Page -->
            <div id="settings-page" class="page">
                <div class="main">
                    <div class="sections">
                        <section>Hotkey</section>
                        <div class="hotkey">
                            <div class="hotkeyBtn">F10</div><p>Start</p>
                        </div>
                        <div class="hotkey">
                            <div class="hotkeyBtn">ESC</div><p>Stop</p>
                        </div>

                        <section>Theme</section>
                        <div class="themeSelections">
                            <div class="light">
                                light
                                <div class="lightSelect"></div>
                            </div>
                            <div class="dark">
                                dark
                                <div class="darkSelect"></div>
                            </div>
                            <div class="system">
                                system
                                <div class="systemSelect"></div>
                            </div>
                        </div>

                        <section>Accent</section>
                        <div class="accents">
                            <div class="accentNone">
                                None
                                <div class="noneSelect"></div>
                            </div>
                            <div class="accent">
                                lavender
                                <div class="lavSelect"></div>
                            </div>
                            <div class="accent">
                                blue
                                <div class="blueSelect"></div>
                            </div>
                            <div class="accent">
                                green
                                <div class="greenSelect"></div>
                            </div>
                            <div class="accent">
                                orange
                                <div class="orangeSelect"></div>
                            </div>
                        </div>

                        <section>Script</section>
                        <div class="scriptFolderContainer">
                            <div class="folderBtnTopText">open folder</div>
                            <div class="openFolderBtn">Folder Icon</div>
                        </div>
                    </div>
                    <div class="sectionBottom">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
